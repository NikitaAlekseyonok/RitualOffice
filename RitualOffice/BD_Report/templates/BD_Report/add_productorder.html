{% extends 'base.html' %}

{% block title %}
Добавление заказа товара
{% endblock %}

{% block container_title %}
<h1>Добавление заказа товара</h1>

{% endblock %}


{% block content %}

<form action="{% url 'add_productorder' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        <div class="invalid-feedback">
            {{ field.errors }}
        </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Добавить заказ</button>
</form>

{% endblock %}
